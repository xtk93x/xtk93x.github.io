<!DOCTYPE html>
<html>

<head>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.3.4/leaflet.css" />
	<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.3.4/leaflet.js"></script>
	<script src="leaflet-tilelayer-colorfilter.min.js"></script>
	<link rel="stylesheet" href="demo.css" />
</head>

<body>
	<div id="map"></div>
	<div id="sliders-container">
		<div id="slider">
			<span>Blur:</span>
			<span id='blur-value'>0px</span>
			<br/>
			<input type="range" min="0" max="20" value="0" id="blur-slider">
		</div>
		<div id="slider">
			<span>Invert:</span>
			<span id='invert-value'>0%</span>
			<br/>
			<input type="range" min="0" max="100" value="0" id="invert-slider">
		</div>
		<div id="slider">
			<span>Grayscale:</span>
			<span id='grayscale-value'>0%</span>
			<br/>
			<input type="range" min="0" max="100" value="0" id="grayscale-slider">
		</div>
		<div id="slider">
			<span>Brightness:</span>
			<span id='brightness-value'>100%</span>
			<br/>
			<input type="range" min="0" max="200" value="100" id="brightness-slider">
		</div>
		<div id="slider">
			<span>Contrast:</span>
			<span id='contrast-value'>100%</span>
			<br/>
			<input type="range" min="0" max="200" value="100" id="contrast-slider">
		</div>
		<div id="slider">
			<span>Hue-Rotate:</span>
			<span id='hue-value'>0deg</span>
			<br/>
			<input type="range" min="0" max="359" value="0" id="hue-slider">
		</div>
		<div id="slider">
			<span>Opacity:</span>
			<span id='opacity-value'>100%</span>
			<br/>
			<input type="range" min="0" max="100" value="100" id="opacity-slider">
		</div>
		<div id="slider">
			<span>Saturate:</span>
			<span id='saturate-value'>100%</span>
			<br/>
			<input type="range" min="0" max="1000" value="100" id="saturate-slider">
		</div>
		<div id="slider">
			<span>Sepia:</span>
			<span id='sepia-value'>0%</span>
			<br/>
			<input type="range" min="0" max="100" value="0" id="sepia-slider">
		</div>
		<div id="reset-settings-container">
			<input id="reset-settings" type="submit" value="Reset Settings" onclick="resetSettings()">
		</div>
	</div>
	<div id="filter-settings">let myFilter = ['blur:0px','grayscale:0%','invert:0%','bright:100%','contrast:100%','hue:0deg','opacity:100%','saturate:100%','sepia:0%'];</div>
	<div id="basemap-url">
		<div> Basemap URL: 
			<a href="https://leaflet-extras.github.io/leaflet-providers/preview/" target="_blank">(Pick one!</a>) </div>
		<div>
			<input id="url-input" type="text" name="url" value="https://maps.wikimedia.org/osm-intl/{z}/{x}/{y}.png">
			<input id="url-action" type="submit" value="Go" onclick="updateBasemapUrl()">
		</div>
	</div>
</body>

<script src="demo.js"></script>

</html>
